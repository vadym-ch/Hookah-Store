<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Orders List</h1>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Id</a>
            </th>
            <th>
                Order date</a>
            </th>
            <th>
                User email</a>
            </th>
            <th>
                Order sum</a>
            </th>
            <th>
                Order details</a>
            </th>

            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.getUser().email}"></td>
            <td th:text="${order.sum}"></td>
            <td> <a th:href="@{/orders/details/{id}(id=${order.id})}" class="btn btn-primary">Product list</a>
            <td> <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Complete</a>
        </tr>
        </tbody>
    </table>

    <a th:href = "@{/}"> Back to the main page</a>
</div>
</body>
</html>
