<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Product Support System</h1>
    <hr>
    <h2>Update Position (amount)</h2>

    <div th:if="${param.success}">
        <div class="alert alert-info">This amount of product are not available</div>
    </div>

    <form action="#" th:action="@{/cart/save}" th:object="${item}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{userId}" />

        <input type="hidden" th:field="*{productId}" />

        <input type="hidden" th:field="*{name}" />

        <input type="hidden" th:field="*{imageFileName}" />

        <input type="hidden" th:field="*{description}" />

        <input type="hidden" th:field="*{price}" />

        <input type="number" th:field="*{amount}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Position</button>
    </form>

    <hr>

    <a th:href = "@{/cart/show}"> Back to the Cart</a>
</div>
</body>
</html>
