<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Product List</h1>

    <a th:href = "@{/products/add}" class="btn btn-primary btn-sm mb-3"> Add New Product </a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                    Id</a>
            </th>
            <th>
                    Name</a>
            </th>
            <th>
                    Description</a>
            </th>
            <th>
                    Price</a>
            </th>
            <th>
                    Amount</a>
            </th>
            <th>
                    ImageFileName</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.imageFileName}"></td>
            <td> <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete(Totally position)</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href = "@{/}"> Back to the main page</a>
</div>
</body>
</html>
